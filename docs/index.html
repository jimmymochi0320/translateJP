<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>北海道即時助手 | Multi-Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #F8FAFC;
            --text-color: #0F172A;
            --accent-color: #2563EB;
            --card-bg: #FFFFFF;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        .mode-tab {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-tab.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .light-contrast-btn {
            background-color: var(--accent-color);
            color: #FFFFFF;
            font-weight: 800;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .light-contrast-btn:active {
            transform: scale(0.96);
        }
        .secondary-btn {
            background-color: #FFFFFF;
            color: #0F172A;
            border: 2px solid #E2E8F0;
            font-weight: 800;
        }
        #result-area {
            font-size: 1.1rem;
            line-height: 1.7;
        }
        .status-badge {
            background: #E2E8F0;
            color: #475569;
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 700;
        }
        textarea {
            resize: none;
            border: 2px solid #E2E8F0;
            border-radius: 1rem;
            padding: 1rem;
            width: 100%;
            font-size: 1.1rem;
        }
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body class="p-5 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black tracking-tight text-slate-900">HOKKAIDO <span class="text-blue-600">AI</span></h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Driver & Geo Pro Assistant</p>
        </div>
        <div class="status-badge" id="app-status">Ready</div>
    </header>

    <!-- Mode Switcher -->
    <div class="flex bg-slate-200 p-1.5 rounded-2xl mb-6 shadow-inner">
        <button onclick="switchMode('image')" id="tab-image" class="mode-tab active flex-1 py-3 rounded-xl font-bold text-sm">影像辨識</button>
        <button onclick="switchMode('text')" id="tab-text" class="mode-tab flex-1 py-3 rounded-xl font-bold text-sm">文字翻譯</button>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col gap-4">
        
        <!-- Mode: IMAGE -->
        <div id="mode-image-content" class="flex flex-col gap-4">
            <div id="drop-zone" class="relative w-full aspect-[4/3] rounded-3xl bg-slate-100 overflow-hidden flex items-center justify-center shadow-inner border-2 border-slate-200">
                <img id="image-preview" class="hidden absolute inset-0 w-full h-full object-cover" />
                <div id="placeholder-icon" class="text-slate-400 flex flex-col items-center">
                    <div class="p-4 bg-white rounded-2xl shadow-sm mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    </div>
                    <span class="text-xs font-black uppercase tracking-wider">拍下看板或地質解說牌</span>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="document.getElementById('file-input').click()" class="light-contrast-btn py-5 rounded-2xl flex items-center justify-center gap-3 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                    拍照辨識
                </button>
                <button id="analyze-btn" disabled onclick="handleAnalysis('image')" class="secondary-btn py-4 rounded-2xl flex items-center justify-center gap-3 opacity-40 cursor-not-allowed">
                    執行 AI 深度分析
                </button>
            </div>
        </div>

        <!-- Mode: TEXT -->
        <div id="mode-text-content" class="hidden flex flex-col gap-4">
            <textarea id="text-input" rows="5" placeholder="輸入中文或日文..."></textarea>
            <div class="flex flex-col gap-2">
                <button onclick="handleAnalysis('text')" class="light-contrast-btn py-5 rounded-2xl flex items-center justify-center gap-3 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 8 6 6 6-6"/><path d="m5 16 6 6 6-6"/></svg>
                    即時翻譯
                </button>
                <p class="text-[10px] text-center text-slate-400 font-bold uppercase">自動偵測語系並互譯</p>
            </div>
        </div>

        <input type="file" id="file-input" accept="image/*" class="hidden" onchange="previewImage(event)">

        <!-- Shared Result Section -->
        <div id="result-container" class="mt-2 bg-white rounded-3xl p-6 shadow-sm border border-slate-100 hidden">
            <div class="flex items-center justify-between mb-4 pb-3 border-b border-slate-50">
                <div class="flex items-center gap-2">
                    <div class="w-2.5 h-2.5 bg-blue-600 rounded-full"></div>
                    <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest" id="result-title">分析報告</h2>
                </div>
                <button onclick="copyResult()" class="text-xs font-bold text-blue-600 uppercase">複製內容</button>
            </div>
            <div id="result-area" class="whitespace-pre-wrap"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden fixed inset-0 bg-white/90 backdrop-blur-md z-50 flex flex-col items-center justify-center p-10 text-center">
            <div class="w-12 h-12 border-[5px] border-blue-600 border-t-slate-200 rounded-full animate-spin mb-6"></div>
            <h3 class="text-xl font-black text-slate-900 mb-2">AI 運算中...</h3>
            <p class="text-slate-500 font-medium">正在處理語言模型數據</p>
        </div>

    </main>

    <footer class="mt-auto py-6 text-center">
        <p class="text-[9px] text-slate-300 font-bold tracking-[0.2em] uppercase">Hokkaido Multi-Translator v2.0</p>
    </footer>

    <script>
        const apiKey = "AQ.Ab8RN6Iu00-hVC6Tfw1MJtpwamTbf1fft0KeZuDYHmG_BYfmbg";
        let currentBase64Image = null;
        let currentMode = 'image';

        function switchMode(mode) {
            currentMode = mode;
            const imgContent = document.getElementById('mode-image-content');
            const textContent = document.getElementById('mode-text-content');
            const tabImg = document.getElementById('tab-image');
            const tabText = document.getElementById('tab-text');
            const resContainer = document.getElementById('result-container');

            if (mode === 'image') {
                imgContent.classList.remove('hidden');
                textContent.classList.add('hidden');
                tabImg.classList.add('active');
                tabText.classList.remove('active');
            } else {
                imgContent.classList.add('hidden');
                textContent.classList.remove('hidden');
                tabImg.classList.remove('active');
                tabText.classList.add('active');
            }
            resContainer.classList.add('hidden');
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                currentBase64Image = e.target.result.split(',')[1];
                const preview = document.getElementById('image-preview');
                const placeholder = document.getElementById('placeholder-icon');
                const analyzeBtn = document.getElementById('analyze-btn');
                preview.src = e.target.result;
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove('opacity-40', 'cursor-not-allowed');
            };
            reader.readAsDataURL(file);
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status !== 429 && response.status < 500) break;
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                }
                const delay = Math.pow(2, i) * 1000;
                await new Promise(res => setTimeout(res, delay));
            }
            throw new Error('網路通訊失敗。');
        }

        async function handleAnalysis(type) {
            const resultContainer = document.getElementById('result-container');
            const resultArea = document.getElementById('result-area');
            const resultTitle = document.getElementById('result-title');
            const loadingOverlay = document.getElementById('loading-overlay');
            const statusBadge = document.getElementById('app-status');
            const textInput = document.getElementById('text-input').value;

            if (type === 'image' && !currentBase64Image) return;
            if (type === 'text' && !textInput.trim()) return;

            loadingOverlay.classList.remove('hidden');
            statusBadge.innerText = "Processing...";

            let systemInstruction = "";
            let parts = [];

            if (type === 'image') {
                resultTitle.innerText = "影像分析報告";
                systemInstruction = `你是一位精通日文與中文的地質專家與專業導遊。請辨識圖片內容並翻譯成中文。針對地質說明提供地學分析，針對路標或天氣預報提供雪地自駕的安全建議。語氣正式且專業，符合 Z 世代風格。`;
                parts = [
                    { text: "分析這張圖片，提供翻譯與地學/駕駛建議。" },
                    { inlineData: { mimeType: "image/png", data: currentBase64Image } }
                ];
            } else {
                resultTitle.innerText = "文字翻譯結果";
                systemInstruction = `你是一位精通日文與中文的翻譯專家。請將輸入的文字進行「中日互譯」：若是中文則譯為地道日文，若是日文則譯為流暢中文。請直接給出翻譯結果，並視情況提供簡單的用法說明。`;
                parts = [{ text: `請翻譯以下文字：${textInput}` }];
            }

            const payload = {
                contents: [{ role: "user", parts: parts }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const data = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (text) {
                    resultArea.innerText = text;
                    resultContainer.classList.remove('hidden');
                    statusBadge.innerText = "Success";
                } else {
                    throw new Error("AI 產出失敗。");
                }
            } catch (error) {
                resultArea.innerText = "⚠️ 錯誤：" + error.message;
                resultContainer.classList.remove('hidden');
                statusBadge.innerText = "Error";
            } finally {
                loadingOverlay.classList.add('hidden');
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function copyResult() {
            const text = document.getElementById('result-area').innerText;
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            document.getElementById('app-status').innerText = "Copied!";
            setTimeout(() => { document.getElementById('app-status').innerText = "Success"; }, 2000);
        }
    </script>
</body>
</html>
