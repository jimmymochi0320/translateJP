<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>北海道即時助手 | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #F8FAFC;
            --text-color: #0F172A;
            --accent-color: #2563EB;
            --error-color: #DC2626;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .mode-tab {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-tab.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .action-btn {
            background-color: var(--accent-color);
            color: white;
            font-weight: 800;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .action-btn:active {
            transform: scale(0.96);
        }
        .action-btn:disabled {
            background-color: #94A3B8;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body class="p-5 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="mb-5 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black tracking-tight text-slate-900">HOKKAIDO <span class="text-blue-600">AI</span></h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">v3.1 Pro (Auto-Key)</p>
        </div>
        <div class="px-3 py-1 bg-green-100 text-green-700 text-[10px] font-bold rounded-full uppercase tracking-wide">
            Connected
        </div>
    </header>

    <!-- Mode Switcher -->
    <div class="flex bg-slate-200 p-1.5 rounded-2xl mb-6 shadow-inner">
        <button onclick="switchMode('image')" id="tab-image" class="mode-tab active flex-1 py-3 rounded-xl font-bold text-sm">影像辨識</button>
        <button onclick="switchMode('text')" id="tab-text" class="mode-tab flex-1 py-3 rounded-xl font-bold text-sm">文字翻譯</button>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col gap-4">
        
        <!-- Mode: IMAGE -->
        <div id="mode-image-content" class="flex flex-col gap-4">
            <div id="drop-zone" class="relative w-full aspect-[4/3] rounded-3xl bg-slate-100 overflow-hidden flex items-center justify-center shadow-inner border-2 border-slate-200">
                <img id="image-preview" class="hidden absolute inset-0 w-full h-full object-cover" />
                <div id="placeholder-icon" class="text-slate-400 flex flex-col items-center">
                    <div class="p-4 bg-white rounded-2xl shadow-sm mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    </div>
                    <span class="text-xs font-black uppercase tracking-wider">點此拍攝照片</span>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="document.getElementById('file-input').click()" class="bg-white border-2 border-slate-200 text-slate-700 font-bold py-4 rounded-2xl flex items-center justify-center">
                    選取照片
                </button>
                <button id="analyze-image-btn" disabled onclick="handleAnalysis('image')" class="action-btn py-4 rounded-2xl flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
                    開始分析
                </button>
            </div>
        </div>

        <!-- Mode: TEXT -->
        <div id="mode-text-content" class="hidden flex flex-col gap-4">
            <textarea id="text-input" rows="6" class="w-full p-4 rounded-2xl border-2 border-slate-200 text-lg focus:border-blue-500 focus:outline-none resize-none" placeholder="輸入中文或日文..."></textarea>
            <button onclick="handleAnalysis('text')" class="action-btn py-4 rounded-2xl flex items-center justify-center gap-2 text-lg shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m5 8 6 6 6-6"/><path d="m5 16 6 6 6-6"/></svg>
                翻譯 / Translate
            </button>
        </div>

        <input type="file" id="file-input" accept="image/*" class="hidden" onchange="previewImage(event)">

        <!-- Result Section -->
        <div id="result-container" class="mt-2 hidden">
            <div class="bg-white rounded-3xl p-6 shadow-lg border border-slate-100">
                <div class="flex items-center justify-between mb-4 pb-3 border-b border-slate-100">
                    <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest" id="result-title">RESULT</h2>
                    <button onclick="copyResult()" class="text-xs font-bold text-blue-600 uppercase">複製</button>
                </div>
                <!-- Error Message Display -->
                <div id="error-box" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-sm font-bold mb-4 flex items-start gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                    <span id="error-msg"></span>
                </div>
                <!-- Success Content Display -->
                <div id="result-area" class="whitespace-pre-wrap text-slate-800 text-lg leading-relaxed"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden fixed inset-0 bg-white/90 backdrop-blur-md z-50 flex flex-col items-center justify-center">
            <div class="w-12 h-12 border-[5px] border-blue-600 border-t-slate-200 rounded-full animate-spin mb-4"></div>
            <p class="text-slate-500 font-bold text-sm animate-pulse">連線 AI 中...</p>
        </div>

    </main>

    <script>
        // 直接內嵌 API KEY
        const apiKey = "AIzaSyCiqgUBUNexiRagdufarXiLhp3r8M6uGUQ";
        
        let currentBase64Image = null;
        let currentMode = 'image';

        function switchMode(mode) {
            currentMode = mode;
            const imgContent = document.getElementById('mode-image-content');
            const textContent = document.getElementById('mode-text-content');
            
            document.getElementById('tab-image').classList.toggle('active', mode === 'image');
            document.getElementById('tab-text').classList.toggle('active', mode === 'text');

            if (mode === 'image') {
                imgContent.classList.remove('hidden');
                textContent.classList.add('hidden');
            } else {
                imgContent.classList.add('hidden');
                textContent.classList.remove('hidden');
            }
            document.getElementById('result-container').classList.add('hidden');
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                currentBase64Image = e.target.result.split(',')[1];
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('image-preview').classList.remove('hidden');
                document.getElementById('placeholder-icon').classList.add('hidden');
                document.getElementById('analyze-image-btn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        async function handleAnalysis(type) {
            const textInput = document.getElementById('text-input').value;
            if (type === 'image' && !currentBase64Image) return;
            if (type === 'text' && !textInput.trim()) return;

            // UI Reset
            const resultContainer = document.getElementById('result-container');
            const resultArea = document.getElementById('result-area');
            const errorBox = document.getElementById('error-box');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            resultContainer.classList.add('hidden');
            errorBox.classList.add('hidden');
            resultArea.innerHTML = "";
            loadingOverlay.classList.remove('hidden');

            let systemInstruction = "";
            let parts = [];

            if (type === 'image') {
                systemInstruction = `你是一位精通日文與中文的北海道旅遊導遊與地質學專家。
1. 翻譯圖片中的日文內容為中文。
2. 若內容為「路況」或「天氣」，請特別針對「雪地駕駛」給出安全建議。
3. 若內容為「地質說明」，請解釋其地學成因。
4. 語氣專業、簡潔，不要廢話。`;
                parts = [{ text: "請分析此圖" }, { inlineData: { mimeType: "image/png", data: currentBase64Image } }];
            } else {
                systemInstruction = `你是一個中日翻譯機。
1. 自動偵測輸入語言。
2. 中文 -> 翻譯成日文 (附假名拼音)。
3. 日文 -> 翻譯成中文。
4. 只給我翻譯結果，不要解釋。`;
                parts = [{ text: textInput }];
            }

            const payload = {
                contents: [{ role: "user", parts: parts }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            try {
                // 使用 Google Generative AI API
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // 錯誤處理邏輯
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    let errorMsg = `API 錯誤 (${response.status})`;
                    
                    if (response.status === 400) errorMsg = "API Key 無效。請檢查程式碼中的 Key。";
                    if (response.status === 403) errorMsg = "權限不足，請確認 Key 的使用範圍。";
                    if (response.status === 429) errorMsg = "請求次數過多，請稍後再試。";
                    
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                    resultArea.innerText = text;
                    resultContainer.classList.remove('hidden');
                } else {
                    throw new Error("AI 沒有回傳任何內容，請重試。");
                }

            } catch (error) {
                document.getElementById('error-msg').innerText = error.message;
                errorBox.classList.remove('hidden');
                resultContainer.classList.remove('hidden');
            } finally {
                loadingOverlay.classList.add('hidden');
                // 平滑捲動
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function copyResult() {
            const text = document.getElementById('result-area').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("已複製到剪貼簿！");
            });
        }
    </script>
</body>
</html>
